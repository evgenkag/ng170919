<mat-card>
    <mat-card-title>События</mat-card-title>
    <div>
        <button *ngFor="let elemType of elements | menu" (click)="setActiveTab(elemType)">
            {{ elemType }}
        </button>
    </div>
    <mat-list>
        <mat-list-item *ngFor="let elem of elements"
                       [ngClass]="{'active': elem === activeElem, 'hidden': elem.type != elemType}"
                       (click)="setActive(elem)">
            <img matListAvatar [src]="elem.img" [alt]="elem.title">
            <div matLine>
                <div>{{ elem.title }}</div>
                <small>{{ elem.type }}</small>
            </div>
            <strong>{{ elem.price | currency:'RUB':'symbol-narrow':'0.0-0' }}</strong>
        </mat-list-item>
    </mat-list>
</mat-card>
